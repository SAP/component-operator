---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.2
  name: components.core.cs.sap.com
spec:
  group: core.cs.sap.com
  names:
    kind: Component
    listKind: ComponentList
    plural: components
    singular: component
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.state
      name: State
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Component is the Schema for the components API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ComponentSpec defines the desired state of Component.
            properties:
              decryption:
                description: Decryption settings.
                properties:
                  provider:
                    description: |-
                      Decryption provider. Currently, the only supported value is 'sops', which is the default if the
                      field is omitted.
                    type: string
                  secretRef:
                    description: |-
                      Reference to a secret containing the provider configuration. The structure of the secret is the same
                      as the one used in flux Kustomization.
                    properties:
                      name:
                        minLength: 1
                        type: string
                    required:
                    - name
                    type: object
                required:
                - secretRef
                type: object
              dependencies:
                items:
                  description: Dependency models a dependency of the containing component
                    to another Component (referenced by namespace and name).
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                  - name
                  type: object
                type: array
              kubeConfig:
                description: KubeConfigSpec defines a reference to a kubeconfig.
                properties:
                  secretRef:
                    description: SecretKeyReference defines a loadable reference to
                      a secret key.
                    properties:
                      key:
                        minLength: 1
                        type: string
                      name:
                        minLength: 1
                        type: string
                    required:
                    - name
                    type: object
                required:
                - secretRef
                type: object
              name:
                type: string
              namespace:
                type: string
              path:
                type: string
              postBuild:
                description: |-
                  Post-build settings. The rendered manifests may contain patterns as defined by https://github.com/drone/envsubst.
                  The according variables can provided inline by Substitute or as secrets by SubstituteFrom.
                  If a variable name appears in more than one secret, then later values have precedence,
                  and inline values have precedence over those defined through secrets.
                properties:
                  substitute:
                    additionalProperties:
                      type: string
                    description: Variables to be substituted in the renderered manifests.
                    type: object
                  substituteFrom:
                    description: Secrets containing variables to be used for substitution.
                    items:
                      description: SecretReference defines a loadable reference to
                        a secret.
                      properties:
                        name:
                          minLength: 1
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                type: object
              requeueInterval:
                pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                type: string
              retryInterval:
                pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                type: string
              revision:
                type: string
              sourceRef:
                description: |-
                  SourceReference models the source of the templates used to render the dependent resources.
                  Exactly one of the options must be provided. Before accessing the Url() or Revision() methods,
                  a SourceReference must be loaded by calling Init().
                properties:
                  fluxBucket:
                    description: Reference to a flux Bucket.
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                    required:
                    - name
                    type: object
                  fluxGitRepository:
                    description: Reference to a flux GitRepository.
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                    required:
                    - name
                    type: object
                  fluxHelmChart:
                    description: Reference to a flux HelmChart.
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                    required:
                    - name
                    type: object
                  fluxOciRepository:
                    description: Reference to a flux OCIRepository.
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                    required:
                    - name
                    type: object
                  httpRepository:
                    description: Reference to a generic http repository.
                    properties:
                      revisionHeader:
                        description: |-
                          Name of the header containing the revision of the source artifact. The returned header value can be any format, but must uniquely identify the
                          content of the source artifact. If unspecified, the ETag header will be used.
                        type: string
                      url:
                        description: |-
                          URL of the source. Authentication is currently not supported. The operator will make HEAD requests to retrieve the revision and a potentially
                          redirected actual location of the source artifact. Redirects will be followed as long as the response does not
                          contain the specified revision header.
                        type: string
                    type: object
                type: object
              timeout:
                pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                type: string
              values:
                x-kubernetes-preserve-unknown-fields: true
              valuesFrom:
                items:
                  description: SecretKeyReference defines a loadable reference to
                    a secret key.
                  properties:
                    key:
                      minLength: 1
                      type: string
                    name:
                      minLength: 1
                      type: string
                  required:
                  - name
                  type: object
                type: array
            required:
            - sourceRef
            type: object
          status:
            default:
              observedGeneration: -1
            description: ComponentStatus defines the observed state of Component.
            properties:
              appliedGeneration:
                format: int64
                type: integer
              conditions:
                items:
                  description: Component status Condition.
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      description: Condition Status. Can be one of 'True', 'False',
                        'Unknown'.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: Condition type. Currently, only the 'Ready' type
                        is used.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              inventory:
                items:
                  description: InventoryItem represents a dependent object managed
                    by this operator.
                  properties:
                    adoptionPolicy:
                      description: Adoption policy.
                      type: string
                    applyOrder:
                      description: Apply order.
                      type: integer
                    deleteOrder:
                      description: Delete order.
                      type: integer
                    deletePolicy:
                      description: Delete policy.
                      type: string
                    digest:
                      description: Digest of the descriptor of the dependent object.
                      type: string
                    group:
                      description: API group.
                      type: string
                    kind:
                      description: API kind.
                      type: string
                    managedTypes:
                      description: Managed types.
                      items:
                        description: TypeInfo represents a Kubernetes type.
                        properties:
                          group:
                            description: API group.
                            type: string
                          kind:
                            description: API kind.
                            type: string
                          version:
                            description: API group version.
                            type: string
                        required:
                        - group
                        - kind
                        - version
                        type: object
                      type: array
                    name:
                      description: Name of the referenced object.
                      type: string
                    namespace:
                      description: Namespace of the referenced object; empty for non-namespaced
                        objects
                      type: string
                    phase:
                      description: Phase of the dependent object.
                      type: string
                    reconcilePolicy:
                      description: Reconcile policy.
                      type: string
                    status:
                      description: Observed status of the dependent object.
                      type: string
                    updatePolicy:
                      description: Update policy.
                      type: string
                    version:
                      description: API group version.
                      type: string
                  required:
                  - adoptionPolicy
                  - applyOrder
                  - deleteOrder
                  - deletePolicy
                  - digest
                  - group
                  - kind
                  - name
                  - reconcilePolicy
                  - updatePolicy
                  - version
                  type: object
                type: array
              lastAppliedAt:
                format: date-time
                type: string
              lastAppliedRevision:
                type: string
              lastAttemptedRevision:
                type: string
              lastObservedAt:
                format: date-time
                type: string
              observedGeneration:
                format: int64
                type: integer
              processingDigest:
                type: string
              processingSince:
                format: date-time
                type: string
              state:
                description: Component state. Can be one of 'Ready', 'Pending', 'Processing',
                  'DeletionPending', 'Deleting', 'Error'.
                enum:
                - Ready
                - Pending
                - Processing
                - DeletionPending
                - Deleting
                - Error
                type: string
            required:
            - observedGeneration
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
